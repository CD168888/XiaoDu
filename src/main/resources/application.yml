# =================================================================
# 项目相关配置
# =================================================================
ruoyi:
  # 名称
  name: RuoYi
  # 版本
  version: 3.9.0
  # 版权年份
  copyrightYear: 2025
  # 文件路径 示例（Windows配置D:/ruoyi/uploadPath，Linux配置/home/ruoyi/uploadPath）
  profile: D:/ruoyi/uploadPath
  # 获取IP地址开关
  addressEnabled: false
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math

# =================================================================
# 开发环境配置
# =================================================================
server:
  # 服务器的HTTP端口，默认为8080
  port: 8080
  servlet:
    # 应用的访问路径
    context-path: /
  tomcat:
    # tomcat的URI编码
    uri-encoding: UTF-8
    # 连接数满后的排队数，默认为100
    accept-count: 1000
    threads:
      # tomcat最大线程数，默认为200
      max: 800
      # Tomcat启动初始化的线程数，默认值10
      min-spare: 100

# =================================================================
# 日志配置
# =================================================================
logging:
  level:
    com.xiaodu: debug
    org.springframework: warn

# =================================================================
# 用户配置
# =================================================================
user:
  password:
    # 密码最大错误次数
    maxRetryCount: 5
    # 密码锁定时间（默认10分钟）
    lockTime: 10

# =================================================================
# Spring配置
# =================================================================
spring:
  # 国际化资源
  messages:
    basename: i18n/messages
  profiles:
    active: druid

  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 10MB
      # 设置总上传的文件大小
      max-request-size: 20MB

  # 开发工具热部署
  devtools:
    restart:
      enabled: true

  # =================================================================
  # Redis 的 spring boot 3 版本的配置有所并更
  # =================================================================
  redis:
    # Redis 数据库基本信息
    data:
      host: localhost        # Redis 地址
      port: 6379             # Redis 端口
      database: 0            # 数据库索引
      password:               # Redis 密码（为空表示无密码）
      timeout: 10s           # 连接超时时间

  # =================================================================
  # Druid 数据源配置
  # =================================================================
  datasource:
    druid:
      # 数据库基础配置
      url: jdbc:mysql://localhost:3306/ry-vue?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai&useSSL=false
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver

      # 连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 50
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      filters: stat,wall,slf4j

      # Druid 监控 Servlet
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        login-username: admin
        login-password: admin123
        allow: 127.0.0.1
        deny:

      # Druid Web 统计 Filter
      web-stat-filter:
        enabled: true
        url-pattern: /*
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'

# =================================================================
# token配置
# =================================================================
token:
  # 令牌自定义标识
  header: Authorization
  # 64 字节以上的 Base64 密钥，安全 HS512
  secret: FmZ8bV9hY2RyZWFt9hY2RyZWFtX3NlY3JldF9rZXlfZm9yX2p9hY2RyZWFtX3NlY3JldF9rZXlfZm9yX2pX3NlY3JldF9hY2RyZWFtX3NlY3JldF9rZXlfZm9yX2p9rZXlfZm9yX2p3dF9za55aW5nX2hhc2hfd2l0aF9oczUxMg==
  # 令牌有效期（默认30分钟）
  expireTime: 30

# =================================================================
# MyBatis配置
# =================================================================
mybatis:
  # 搜索指定包别名
  typeAliasesPackage: com.xiaodu.project.**.domain
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mybatis/**/*Mapper.xml
  # 加载全局配置文件
  configLocation: classpath:mybatis/mybatis-config.xml

# =================================================================
# PageHelper分页插件
# =================================================================
pagehelper:
  helperDialect: mysql
  supportMethodsArguments: true
  params: count=countSql

# =================================================================
# Swagger配置
# =================================================================
swagger:
  enabled: true
  pathMapping: /dev-api

# =================================================================
# 防盗链配置
# =================================================================
referer:
  enabled: false
  allowed-domains: localhost,127.0.0.1,ruoyi.vip,www.ruoyi.vip

# =================================================================
# XSS 防护
# =================================================================
xss:
  enabled: true
  excludes: /system/notice
  urlPatterns: /system/*,/monitor/*,/tool/*

# =================================================================
# 代码生成配置
# =================================================================
gen:
  author: xiaodu
  packageName: com.xiaodu.project.system
  autoRemovePre: false
  tablePrefix: sys_
  allowOverwrite: false
